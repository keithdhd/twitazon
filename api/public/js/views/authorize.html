<div class="authorize">

<div layout="row">
  <div flex="33" offset="33">
    <div layout="column">

      <div class="row">
        <div class="col s12 m12 logo animated bounceIn">
          <img src="../images/twitazon-logo-black.png" alt="twitazon">
        </div>
      </div>
      
      <div class="row">
        <div ng-show="users.isLoggedIn()" class="col s12 m12 introText">
          <h1>{{ users.user.firstname }}</h1>
          <h2>Ever wanted to be a bestselling author?</h2>
        </div>
      </div>
      
      <div class="row">
        <div ng-show="users.isLoggedIn()">
          <button class="go-button" ng-click="users.getTwitterData()">
            YES!
          </button>
        </div>
      </div>  

    </div>
    
<!--     <div class="row">
      <div class="col s12">
        <button ng-click="users.authenticate('linkedin')">Login with LinkedIn</button>
      </div>
    </div> -->

    <md-content class="md-padding md-theme-amber" ng-hide="users.isLoggedIn()">
      
      <md-tabs md-dynamic-height md-border-bottom>

        <md-tab label="login">
          <md-content class="md-padding">
            <h1 class="md-display-2">Login</h1>
            <md-input-container>
              <label>Email</label>
              <input ng-model="users.user.email" type="text">
            </md-input-container>
            <md-input-container>
              <label>Password</label>
              <input type="password" ng-model="users.user.password" type="text">
            </md-input-container>
            <md-button class="md-raised md-primary" ng-click="users.authorize()">Login</md-button>
          </md-content>
        </md-tab>

        <md-tab label="Sign Up">
          <md-content class="md-padding">
            <h1 class="md-display-2">Sign Up</h1>
            <md-input-container>
              <label>Email</label>
              <input ng-model="users.user.email" type="text">
            </md-input-container>
            <md-input-container>
              <label>First Name</label>
              <input ng-model="users.user.firstname" type="text">
            </md-input-container>
            <md-input-container>
              <label>Last Name</label>
              <input ng-model="users.user.lastname" type="text">
            </md-input-container>
            <md-input-container>
              <label>@YourTwitterHandle</label>
              <input ng-model="users.user.twitterHandle" type="text">
            </md-input-container>
            <md-input-container>
              <label>Password</label>
              <input type="password" ng-model="users.user.password" type="text">
            </md-input-container>
            <md-button class="md-raised md-primary" ng-click="users.join()">
              Sign Up
            </md-button>
          </md-content>
        </md-tab>

      </md-tabs>
    </md-content>
  </div>
</div>
</div>
